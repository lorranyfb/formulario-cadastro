<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/javascript/script.js" defer></script>

    <title>Formulário de Cadastro</title>
</head>
<body>
    <main>
        <div>
            <img src="./assets/img/imagem.svg" alt="Ilustrção de uma mulher na frente de telas de dispositivos">
        </div>
    
        <div class="container-form">
            <section class="title">
                <h1>Criar Conta</h1>
            </section>

            <form class="form" id="form">
                <div class="form-content">
                    <label for="username">Nome</label>
                    <input type="text" name="username" placeholder="Seu nome" id="username">
                    <a>mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Seu email" id="email">
                    <a>mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="Sua senha" id="password">
                    <a>mensagem de erro</a>
                </div>

                <div class="form-content">   
                    <label>Confirmação de senha</label>
                    <input type="password" name="password_confirm" placeholder="Digite a senha novamente" id="password-confirm">
                    <a>mensagem de erro</a>
                </div>

                    <button type="submit">Cadastra-se</button>

            </form>
        </div>
    </main>
</body>
</html>
